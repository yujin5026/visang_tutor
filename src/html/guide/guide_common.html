<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guide_common</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <style>
        .guide {width:1200px;margin:0 auto;padding:50px 0;}
        .guide > h1 {margin:30px 0 10px 0;font-size:30px;}
        .guide > h3 {margin-bottom:10px;}
        .guide > h3 > span {color:red;text-decoration: underline;}
        .button_guide {margin-bottom:20px;}
        .button_guide > div {margin:10px 0;}
    </style>
</head>

<body>
    <div class="guide">
        <h1>뱃지 스타일</h1>
        <h3>
            [span] <span>.badge</span> .name
        </h3>
        <div class="badge_guide">
            <span class="badge best">Best</span>
            <span class="badge new">New</span>
            <span class="badge hot">Hot</span>
            <span class="badge event">Event</span>
        </div>

        <h1>버튼 컬러</h1>
        <h3>
            [button]  .color
        </h3>
        <div class="button_guide">
            <div>
                .line_gray01
                <button type="button" class="line_gray01">
                    Like
                </button>
            </div>
           
        </div>

        <h1>입력폼</h1>
        <h3>
            [input type="<span>checkbox</span>"]
        </h3>
        <input type="checkbox" id="option01" name="option" class="checkBox"/>
        <label for="option01">Instant booking</label>
        <input type="checkbox" id="option02" name="option" class="checkBox"/>
        <label for="option02">Favorites</label>
    </div>

</body>

</html>
