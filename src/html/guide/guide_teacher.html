<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/keta_se.css">
</head>

<body>
    <include src="../include/header01.html"></include>
    <include src="../include/box_component_wrap.html"></include>

    <!-- 컨텐츠 영역(new) -->
    <!-- teacher main -->
    <div id="teacher_list">
        <div class="teacher_list_title">
            <div class="list_title_left">
                <div>
                    <p>Find Native English Tutor and Native Spanish Tut</p>
                </div>
                <img src="/images/Vector Smart Object.png" alt="">
                <span>50 teachers</span>
            </div>
            <div class="list_title_right">
                <input type="checkbox" id="option01" name="option" />
                <label for="option01">Instant booking</label>
                <input type="checkbox" id="option02" name="option" />
                <label for="option02">Favorites</label>
                <select>
                    <option value="">Sort by</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </div>
        </div>

        <div class="teacher_list_item">
            <div class="teacher_list_left">
                <div class="list_item_container teacher">
                    01. 컨텐츠를 입력하세요.
                </div>

                <div class="list_item_container timetable">
                    02. 컨텐츠를 입력하세요.
                </div>

                <div class="list_item_container resume">
                    03. 컨텐츠를 입력하세요.
                </div>
            </div>

            <div class="teacher_list_right">
                <div class="list_right_item">
                    내용
                </div>
            </div>
        </div>
    </div>


    <!-- 푸터 버전 1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="../../js/index.js"></script>
    <include src="../include/footer.html"></include>

</body>

</html>
