<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/style.css">
    <link type="text/css" rel="stylesheet" href="../../css/layout.css">
</head>

<body>
    <div style="width:1280px;margin:0 auto;">
        <!-- 선생님 카드 -->
        <div class="teacher_card_wrap">
            <div class="teacher_card">
                <!-- 선생님 사진 -->
                <div class="teacher_card_left">
                    <div class="teacher">
                        <div class="teacher_cicle">
                            <img src="../../images/teacher01.png" alt="teacher" />
                        </div>
                    </div>
                    <p>Online</p>
                </div>
                <!-- // 선생님 사진 -->
        
                <!-- 선생님 내용 -->
                <div class="teacher_card_right">
                    <div class="card_left">
                        <div class="card_top">
                            <span class="badge best">Best</span>
                            <span class="badge new">New</span>
                            <span class="badge hot">Hot</span>
                            <span class="badge event">Event</span>
                            <h3>Pablo Ruiz Picasso de kicaboo</h3>
                            <p>
                                <img src="../../images/international_mark.png" alt="international_mark" />
                                International Tutor
                            </p>
                        </div>
                        <div class="card_bottom">
                            <!-- skill_1 -->
                            <div class="skill">
                                <p>2nd Language</p>
                                <span>Korean</span>
                                <div class="skill_bar03">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <!-- // skill_1 -->
        
                            <!-- skill_2 -->
                            <div class="skill">
                                <p>Also speaks</p>
                                <span>English</span>
                                <div class="skill_bar05">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <!-- // skill_2 -->
        
                            <!-- skill_3 -->
                            <div class="skill">
                                <span>Spanish</span>
                                <div class="skill_bar03">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <!-- // skill_3 -->
                        </div>
        
                    </div>
                    <div class="card_right">
                        <span class="star">5.0</span>
                    </div>
                </div>
                <!-- // 선생님 내용 -->
            </div>
            <!-- 카드 푸터 -->
            <div class="teacher_card_bottom">
                <div class="card_wrap">
                    <div class="tutor_description">
                        <div class="tutor_price">
                            <span>Price<em>%</em></span>
                            <span>$100.00 ~</span>
                        </div>
                        <div class="lesson_time">
                            <span>Trial lesson</span>
                            <span>20 min</span>
                        </div>
                        <div class="lesson_count">
                            <span>Lessons</span>
                            <span>20/150</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 카드 푸터 -->
        </div>
        <!-- // 선생님 카드 -->
    </div>
    

</body>

</html>
