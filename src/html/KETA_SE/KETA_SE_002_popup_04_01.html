<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/style.css">
    <link type="text/css" rel="stylesheet" href="../../css/popup.css">
    <link type="text/css" rel="stylesheet" href="../../css/keta_se_002_popup_04_01.css">
    <style>
        .guide {
            width: 1280px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <include src="../include/header01.html"></include>
    <include src="../include/box_component_wrap.html"></include>

    <!-- 컨텐츠 영역(new) -->

    <div class="wrap">
        <button type="button" class="btn-navy btn-large" onclick="modalView('pop-alert')"><span>+</span>추가</button>
        <div class="modalpop">
            <div class="popupwrap pop-alert">
                <button type="button" class="btn-popclose" onclick="modalHide('pop-alert')" title="닫기">닫기</button>
                <h1>메뉴추가</h1>
                <div class="popcontents">
                    <div class="table_contents">
                        <div class="select_course_box">

                        <div class="select_title">
                            <p>Please confirm your selection</p>
                        </div>
                        <!-- select_list -->
                        <div class="select_list">
                            <div class="select_list_menu">
                                <p>Course</p>
                                <span>1</span>
                            </div>
                            <div class="select_list_menu">
                                <p>Option</p>
                                <span>2</span>
                            </div>
                            <div class="select_list_menu">
                                <p>Time</p>
                                <span>3</span>
                            </div>
                            <div class="select_list_menu">
                                <p>Contents</p>
                                <span>4</span>
                            </div>
                        </div>
                        <!-- // select_list -->

                        <!-- confirm_selection_box -->
                            <table class="confirm_selection_box">
                                <tbody>
                                    <tr>
                                        <th colspan="2">
                                            <p>conversation</p>
                                            <h4>Business</h4>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                           <h4>20minutes,5 lessons</h4>
                                           <h6 class="badge hot">10%off</h6>
                                        </th>
                                        <td>10.26(Mon) 01:00~02:00 / 10.27(Tue) 01:00~02:00</td>
                                        
                                    </tr>
                                    <tr>
                                        <th>
                                           <p>Coupon</p>
                                        </th>
                                        <td>
                                            <select>
                                                <option value="">Sort by</option>
                                                <option value="">1</option>
                                                <option value="">2</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <p>payment</p>
                                            <h5>details</h5>
                                        </th>
                                        <td>$90.00<p>$1.00 / 10%</p></td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <h2>Total</h2>
                                        </th>
                                        <td>$44.00</td>
                                    </tr>
                                </tbody>
                            </table>
                        <!-- // confirm_selection_box -->

                        <!-- select_bottom -->
                        <div class="select_bottom">
                            <button type="button" class="md_btn line_gray">Prev</button>
                            <button type="button" class="md_btn bg_blue">Make a payment</button>
                            <button type="button" class="md_btn line_text_gray">Next</button>
                        </div>
                        <!-- // select_bottom -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 버전 1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="../../js/index.js"></script>
    <include src="../include/footer.html"></include>

</body>

</html>
