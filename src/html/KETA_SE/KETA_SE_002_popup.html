<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/style.css">
    <link type="text/css" rel="stylesheet" href="../../css/popup.css">
    <link type="text/css" rel="stylesheet" href="../../css/keta_se_002_popup.css">
    <style>
        .guide {
            width: 1280px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <include src="../include/header01.html"></include>
    <include src="../include/box_component_wrap.html"></include>

    <!-- 컨텐츠 영역(new) -->

    <div class="wrap">
        <button type="button" class="btn-navy btn-large" onclick="modalView('pop-alert')"><span>+</span>추가</button>
        <div class="modalpop">
            <div class="popupwrap pop-alert">
                <button type="button" class="btn-popclose" onclick="modalHide('pop-alert')" title="닫기">닫기</button>
                <h1>메뉴추가</h1>
                <div class="popcontents">
                    <div class="table_contents">
                        <div class="select_course_box">

                        <div class="select_title">
                            <p>Please select a course</p>
                        </div>
                        <!-- select_list -->
                        <div class="select_list">
                            <div class="select_list_menu">
                                <p>Course</p>
                                <span>1</span>
                            </div>
                            <div class="select_list_menu">
                                <p>Option</p>
                                <span>2</span>
                            </div>
                            <div class="select_list_menu">
                                <p>Time</p>
                                <span>3</span>
                            </div>
                            <div class="select_list_menu">
                                <p>Contents</p>
                                <span>4</span>
                            </div>
                        </div>
                        <!-- // select_list -->

                        <!-- select_menu -->
                        <div class="select_menu">
                            <div class="select_menu_box">
                                <div class="select_left">
                                    <h4>Trial Lesson</h4>
                                    <h4>Business</h4>
                                    <h4>20min<img src="" alt=""></h4>
                                    <h4>5Lesson</h4>
                                </div>
                                <div class="select_right">
                                    <h3 class="badge hot">up to 10% off</h3>
                                    <h3 class="badge event">Event</h3>
                                    <h4>$10.00</h4>
                                </div>
                            </div>
                        </div>
                        <!-- // select_menu -->

                        <!-- select_bottom -->
                        <div class="select_bottom">
                            <button type="button" class="md_btn line_gray">Prev</button>
                            <button type="button" class="md_btn bg_blue">Make a payment</button>
                            <button type="button" class="md_btn line_text_gray">Next</button>
                        </div>
                        <!-- // select_bottom -->

                        <!-- selelct_footer -->
                        <div class="select_footer">
                            <div class="select_footer_left">
                                <img src="../../images/teacher01.png" alt="teacher01">
                                <span>
                                    Pablo Ruiz Picasso<br/>
                                    de kicaboo
                                </span>
                            </div>
                            <div class="select_footer_right">
                                <div class="select_footer_list">
                                    <p>Language</p>
                                    <h4>English</h4>
                                </div>
                                <div class="select_footer_list">
                                    <p>conversation</p>
                                    <h4>Buisness</h4>
                                </div>
                                <div class="select_footer_list">
                                    <p>5Lesson</p>
                                    <h4>up to 10% off</h4>
                                </div>
                                <div class="select_footer_list">
                                    <p>10-26(Mon)</p>
                                    <h4>01:00~01:20</h4>
                                </div>
                            </div>
                        </div>
                        <!-- // selelct_footer -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 버전 1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="../../js/index.js"></script>
    <include src="../include/footer.html"></include>

</body>

</html>
