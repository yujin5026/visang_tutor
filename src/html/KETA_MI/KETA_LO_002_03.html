<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/page/login.css">
    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>KETA_LO_002_03</title>

</head>

<body class="login">
    <include src="../include/header02.html"></include>


    <!-- 컨텐츠 영역 -->
    <div class="wrap">
        <div id="contents" class="account">
            <h3>로그인</h3>
            <form>
                <input type="text" name="username" placeholder="이메일(email@address.com)">
                <strong>유효한 이메일 주소를 입력하세요.</strong>
                <input type="password" name="password" placeholder="비밀번호">
            </form>
            <h4><a href="#">비밀번호</a>를 잊으셨나ssss요?</h4>
            <button class="login_btn bg_gray04">
                로그인
            </button>

            <p>OR</p>

            <button class="sns_login">
                <img src="../../images/facebook.png" alt="페이스북 아이콘" />
                <span>facebook으로 로그인</span>
            </button>
            <button class="sns_login">
                <img src="../../images/google.png" alt="구글 아이콘" />
                google로 로그인
            </button>

            <h4 class="mt55">아직 회원이 아니신가요?</h4>

            <button class="login_btn line_blue02">
                회원가입
            </button>
        </div>
    </div>

    <!-- // 컨텐츠 영역 -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="../../js/index.js"></script>

    <include src="../include/footer2.html"></include>

</body>

</html>
