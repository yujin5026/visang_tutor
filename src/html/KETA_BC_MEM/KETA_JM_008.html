<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/page/login.css">
    <title>KETA_JM_008</title>
</head>

<body class="login">
    <include src="../include/header01.html"></include>

    <!-- 컨텐츠 영역 -->
    <div class="wrap">
        <div class="account">
            <h3>회원가입</h3>
            <form>
                <input type="text" name="username" placeholder="이름">
                <input type="email" name="email" placeholder="이메일(email@address.com)">
                <input type="password" name="password" placeholder="비밀번호" id="join_password" />
            </form>
            <h5>
                <em>동의하고 가입하기</em>를 선택하면<br />
                <a href="#">서비스 약관</a> 및 <a href="#">개인정보 보호정책</a>에 동의하게 됩니다.
            </h5>
            <button class="login_btn bg_gray04" disabled>
                동의하고 가입하기
            </button>

            <h4 class="join_h4">이미 계정이 있으신가요?
                <em>
                    <a href="login.html">로그인</a>
                </em>
            </h4>

        </div>
    </div>

    <!-- // 컨텐츠 영역 -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="../../js/index.js"></script>

    <include src="../include/footer2.html"></include>

</body>

</html>
