<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/page/search.css">
    <link type="text/css" rel="stylesheet" href="../../css/keta_bc_021.css">
</head>

<body>
    <include src="../include/header01.html"></include>
    <include src="../include/box_component_wrap.html"></include>

    <!-- 컨텐츠 영역(new) -->

    <div class="wrap">
        <button type="button" class="btn-navy btn-large" onclick="modalView('md_popup')"><span>+</span>추가</button>
        <div class="modalpop">
            <div class="popupwrap md_popup">
                <div class="popcontents">
                    <!-- add_class_popup -->
                    <div class="add_class_popup">
                        <h2>
                            <img src="../../images/small_star.png" alt=""> <strong>Class name</strong>
                        </h2>
                        <input type="text">

                        <h2>
                            <img src="../../images/small_star.png" alt=""> <strong>Level</strong>
                        </h2>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>

                        <div class="addclass_main_box">
                            <div class="addclass_box_left">
                                <h2>
                                    <img src="../../images/small_star.png" alt=""> <strong>Class start to end
                                        date</strong>
                                </h2>
                                <input type="date"> ~ <input type="date">
                            </div>
                            <div class="addclass_box_right">
                                <h2>
                                    <img src="../../images/small_star.png" alt=""> <strong>term</strong>
                                </h2>
                                <input type="text" id="term">
                                <label for="term">Week</label>
                            </div>
                        </div>

                        <div class="addclass_main_box kk">
                            <div class="addclass_box_left">
                                <h2>
                                    <img src="../../images/small_star.png" alt=""> <strong>Period</strong>
                                </h2>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class="addclass_box_right">
                                <h2>
                                    <img src="../../images/small_star.png" alt=""> <strong>Start time</strong>
                                </h2>
                                <select>
                                    <option>00:00</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>

                        <div class="addclass_main_box kk">
                            <div class="addclass_box_left">
                                <h2>
                                    <img src="../../images/small_star.png" alt=""> <strong>Rest time</strong>
                                </h2>
                                <select>
                                    <option>50 min</option>
                                    <option>40 min</option>
                                    <option>30 min</option>
                                    <option>20 min</option>
                                </select>
                            </div>
                            <div class="addclass_box_right">
                                <h2>
                                    <img src="../../images/small_star.png" alt=""> <strong>Rest time</strong>
                                </h2>
                                <select>
                                    <option>10 min</option>
                                    <option>20 min</option>
                                    <option>30 min</option>
                                    <option>40 min</option>
                                </select>
                            </div>
                        </div>

                        <div class="addclass_main_box cc">
                            <h2>
                                <img src="../../images/small_star.png" alt=""> <strong>Running day of the
                                    week</strong>
                            </h2>
                            <div class="addclass_dayofweek">
                                <div class="addclass_week_box blue">Mon</div>
                                <div class="addclass_week_box">Tue</div>
                                <div class="addclass_week_box">Wed</div>
                                <div class="addclass_week_box blue">Thu</div>
                                <div class="addclass_week_box">Fri</div>
                                <div class="addclass_week_box">Sat</div>
                                <div class="addclass_week_box">Sun</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 버전 1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="../../js/index.js"></script>
    <include src="../include/footer.html"></include>

</body>

</html>
