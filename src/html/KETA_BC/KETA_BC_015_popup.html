<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../../css/layout.css">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/page.css">
    <link rel="stylesheet" href="../../css/keta_bc_015_popup.css">
    <style>
        .guide {
            width: 1280px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <include src="../include/header01.html"></include>
    <include src="../include/box_component_wrap.html"></include>

    <!-- 컨텐츠 영역(new) -->
    <div class="wrap">
        <button type="button" onclick="modalView('md_popup')">.md_popup</button>
        <div class="modalpop" style="display: block; top: -99999px; left: -99999px;">
            <div class="popupwrap md_popup"
                style="left: -99999px; top: -99999px; opacity: 0; margin-top: -93.3333px; margin-left: -400px;">
                <!-- <button type="button" class="btn-popclose" onclick="modalHide('md_popup')" title="닫기">닫기</button> -->
                <div class="popcontents">
                    <div class="popup_box">
                        <div class="popup_title">
                            <p>Question</p>
                        </div>
                        <div class="popup_question_box">
                            <select>
                                <option disables selected>Please select a question type</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <input type="text" placeholder="Enter your question(0/200)">
                        </div>
                        <div class="btn_box">
                            <button type="button" class="lg_btn line_button_gray" onclick="modalHide('md_popup')"
                                title="닫기">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- 푸터 버전 1 -->
