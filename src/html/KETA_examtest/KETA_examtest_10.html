<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/style.css">
    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>KETA_examtest_10</title>
</head>

<body>

    <div class="cd-popup is-visible" role="alert">
        <div class="cd-popup-container lg">

            <div class="exam_wrap">
                <div class="exam_pop_top between">
                    <p class="pop_tit">
                        <img src="../../images/icon_write.png" alt="icon_wrtie" />
                        Temporary test test example
                    </p>
                    <div>
                        <span class="badge yellow middle">Beginer</span>
                        <a href="" type="button" class="btn_none cd-popup-close">
                            <img src="../../images/icon_exit.png" alt="exit" />
                        </a>
                    </div>
                </div>
                
                <div class="exam_pop_con">
                    <div class="pop_con">
                        <div class="pop_con_top">
                           <div class="que_num">
                                <span>Q3</span>
                            </div>
                            <div class="que_tit">
                                <h3>다음 글을 읽고 내용과 같은 것을 고르세요.</h3>
                            </div>
                        </div>
                        <div class="pop_con_btm">
                            <p>
                                저는 스페인에서 온 다니엘이에요. 우리 나라는 '라 토마티나'라고 하는 토마토 축제가 유명해요. <br />
                                이 축제는 매년 8월 마지막 주 수요일에 해요. 이 축제에서는 두 시간 동안 토마토를 사람들한테 던지면서 놀아요. <br />
                                그 시간이 지나면 사람들한테 토마토를 던지지 말라고 해요. 저도 한 번 가 봤는데 정말 재미있었어요.
                            </p>
                            <div class="que_con list">
                                <input type="radio" id="option01" name="option" class="radio one"/>
                                <label for="option01">
                                    <p>’라 토마티나'라는 축제는 8년마다 스페인에서 열린다.</p>
                                </label>
                                <input type="radio" id="option02" name="option" class="radio two"/>
                                <label for="option02">
                                    <p>이 축제에서 사람들은 토마토를 서로에게 던진다.</p>
                                </label>
                                <input type="radio" id="option03" name="option" class="radio three"/>
                                <label for="option03">
                                    <p>이 축제의 다음날에는 꼭 토마토를 먹는다.</p>
                                </label>
                                <input type="radio" id="option04" name="option" class="radio four"/>
                                <label for="option04">
                                    <p>다니엘 씨는 이 축제에 가 봤는데 힘들었었다.</p>
                                </label>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="exam_pop_btm between">
                    <button type="button" class="line_white"><img src="../../images/icon_prev.png" alt="prev" />Prev</button>
                    <button type="button" class="bg_primary">Submission</button>
                    <button type="button" class="line_white">Next<img src="../../images/icon_next.png" alt="next" /></button>
                </div>
            </div>
        </div>
    </div>

    <img src="../../images/examtest.jpg" alt="text" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="../../js/index.js"></script>

    <include src="../include/footer2.html"></include>

</body>

</html>
