<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/style.css">
    <link type="text/css" rel="stylesheet" href="../../css/audio.css">
    <!-- Slick -->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>KETA_examtest_03</title>
</head>

<body>

    <div class="cd-popup is-visible" role="alert">
        <div class="cd-popup-container lg">

            <div class="exam_wrap">
                <div class="exam_pop_top between">
                    <p class="pop_tit">
                        <img src="../../images/icon_write.png" alt="icon_wrtie" />
                        Temporary test test example
                    </p>
                    <div>
                        <span class="badge yellow middle">Beginer</span>
                        <a href="" type="button" class="btn_none cd-popup-close">
                            <img src="../../images/icon_exit.png" alt="exit" />
                        </a>
                    </div>
                </div>

                <div class="exam_pop_con">
                    <div class="pop_con">
                        <div class="pop_con_top">
                            <div class="que_num">
                                <span>Q1</span>
                            </div>
                            <div class="que_tit">
                                <h3>다음을 듣고 맞는 그림을 고르세요.</h3>
                            </div>
                        </div>
                        <div class="pop_con_btm">
                            <p>남자는 무엇을 샀어요?</p>
                            <audio preload="auto" controls>
                                <source src="../../images/audio-test-01.mp3">
                            </audio>
                            <div class="que_con flex">
                                
                                <div class="que_con01">
                                    <input type="radio" id="option01" name="option" class="radioBox" />
                                    <label for="option01">
                                        <img src="../../images/test_01.png" alt="text" />
                                    </label>
                                </div>
                                <div class="que_con01">
                                    <input type="radio" id="option02" name="option" class="radioBox" />
                                    <label for="option02">
                                        <img src="../../images/test_02.png" alt="text" />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="exam_pop_btm between">
                    <button type="button" class="line_white"><img src="../../images/icon_prev.png" alt="prev" />Prev</button>
                    <button type="button" class="bg_primary">Submission</button>
                    <button type="button" class="line_white">Next<img src="../../images/icon_next.png" alt="next" /></button>
                </div>
            </div>
        </div>
    </div>

    <img src="../../images/examtest.jpg" alt="text" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/audioplayer.js"></script>
    <script>
        $(function () {
            $('audio').audioPlayer();
        });
    </script>

    <include src="../include/footer2.html"></include>

</body>

</html>
