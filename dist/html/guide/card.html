<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div style="width:1280px;margin:0 auto;">
        <!-- 선생님 카드 -->
        <div class="teacher_card_wrap">
            <div class="teacher_card">
                <!-- 선생님 사진 -->
                <div class="teacher_card_left">
                    <div class="teacher">
                        <div class="teacher_cicle">
                            <img src="../../images/teacher01.png" alt="teacher" />
                        </div>
                    </div>
                    <p>ss</p>
                </div>
                <!-- // 선생님 사진 -->
        
                <!-- 선생님 내용 -->
                <div class="teacher_card_right">
                    <div class="card_left">
                        <div class="card_top">
                            <span class="badge best">Best</span>
                            <span class="badge new">New</span>
                            <span class="badge hot">Hot</span>
                            <span class="badge event">Event</span>
                            <h3>Pablo Ruiz Picasso de kicaboo</h3>
                            <p>
                                <img src="../../images/international_mark.png" alt="international_mark" />
                                International Tutor
                            </p>
                        </div>
                        <div class="card_bottom">
                            <div class="skill">
                                <div class="skill_bar01">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
        
                            </div>
                        </div>
        
                    </div>
                    <div class="card_right">
                        <span class="star">5.0</span>
                    </div>
                </div>
                <!-- // 선생님 내용 -->
        
                <!-- 강좌 정보 -->
                <div class="teacher_tab">
                    <input class="radio" id="one" name="group" type="radio" checked>
                    <input class="radio" id="two" name="group" type="radio">
                    <input class="radio" id="three" name="group" type="radio">
                    <div class="tabs">
                        <div>
                            <label class="tab" id="one-tab" for="one">Video</label>
                        </div>
                        <div>
                            <label class="tab" id="two-tab" for="two">Intro</label>
                        </div>
                        <div>
                            <label class="tab" id="three-tab" for="three">Calendar</label>
                        </div>
                    </div>
                    <div class="panels">
                        <div class="panel" id="one-panel">
                            <img src="../../images/video.png" alt="비디오" />
                        </div>
                        <div class="panel" id="two-panel">
                            22
                        </div>
                        <div class="panel" id="three-panel">
                            33
                        </div>
                    </div>
                </div>
                <!-- // 강좌 정보-->
            </div>
            <!-- 카드 푸터 -->
            <div class="teacher_card_bottom">
                <div class="card_wrap">
                    ss
                </div>
            </div>
            <!-- // 카드 푸터 -->
        </div>
        <!-- // 선생님 카드 -->
    </div>
    

</body>

</html>
